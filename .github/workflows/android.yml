name: Build AAB
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build AAB
        run: |
          npm install -g @bubblewrap/cli
          # Generamos la clave de seguridad autom√°ticamente para que no pregunte
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=Pablo, OU=IT, O=Paiporta, L=V, S=V, C=ES"
          # Construimos usando el archivo que creamos en el Paso 1
          bubblewrap build --skipCheck --quiet
