name: Build AAB
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build AAB Bundle
        run: |
          npm install -g @bubblewrap/cli
          # El comando 'yes' responde autom√°ticamente a todas las preguntas
          yes | bubblewrap build --manifest=manifest.json
