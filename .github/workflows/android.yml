name: Build AAB
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build AAB with Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          yes | bubblewrap build --manifest=manifest.json
