name: Build AAB

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build AAB
        run: bubblewrap build --skipPwaValidation --skipPackageIdValidation --acceptAllLicenses --jdkDownload --ci
        env:
          ANDROID_KEYSTORE_PASSWORD: budeta
          ANDROID_KEY_PASSWORD: budeta
